steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/sarath-research-py/my-image', '.']
  id: build_image
  gcloud services enable cloudbuild.googleapis.com


#Push the image
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/sarath-research-py/myapp:v1']

# deploy container image to GKE
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=K8s_configs/
  - --image=gcr.io/sarath-research-py/myapp:v1
  - --location=us-central1
  - --cluster=sarathpythongoogle
