steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['install', '.']
logsBucket: 'gs://sarathgcpbucket'
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/sarath-research-py/my-django-app:$COMMIT_SHA', '.']
  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/sarath-research-py/my-django-app:$COMMIT_SHA']
  # Configure kubectl
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['config', 'set-context', '$(kubectl config current-context)', '--namespace=[NAMESPACE]']
  
  #  Deploy the Docker image to Google Kubernetes Engine
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'kubernetes/deployment.yaml']
