steps:
- name: 'gcr.io/cloud-builders/go'
  args: ['install', '.']
logsBucket: 'gs://sarathgcpbucket'
steps:
  # Build the Docker image
  - name: 'https://console.cloud.google.com/gcr/images/sarath-research-py?project=sarath-research-py'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-django-app:$COMMIT_SHA', '.']
  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-django-app:$COMMIT_SHA']
  # Deploy the Docker image to Google Kubernetes Engine
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/my-django-app'
      - 'my-django-app=gcr.io/$PROJECT_ID/my-django-app:$COMMIT_SHA'
